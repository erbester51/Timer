<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Quiz Timer</title>
</head>

<body>
    <header>
        <div id="highScores">
            <h3>View High Scores</h3>
        </div>

        <div id="timer">
            <h3>Time:</h3>
        </div>
        
    </header>

    <div id="quiz-container">
        <h1>Quiz Challenge!</h1>
        <br>
        <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</h2>
        <br>
        <br>
        <br>
        <br>
        <button id="startBtn" type="button">Start Quiz</button>
    </div>
   
    <script src="./Develop/script.js"></script>
</body>
</html>
